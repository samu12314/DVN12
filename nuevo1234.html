<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz d√≠a de la novia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.88);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
      z-index: 2;
      max-width: 90%;
    }

    h1 {
      color: #e91e63;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .emoji {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 18px;
      margin: 8px 0;
    }

    button {
      background: #ff4081;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .corazon, .petalo {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 1;
      opacity: 0.9;
      pointer-events: none;
      top: 0;
    }

    .corazon {
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      animation: flotar 10s linear infinite;
    }

    .petalo {
      background-image: url('https://cdn-icons-png.flaticon.com/512/765/765744.png');
      animation: caer 12s linear infinite;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    @keyframes caer {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    #mensajeFinal {
      font-size: 17px;
      color: #e91e63;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Feliz d√≠a de la novia, Ignacia</h1>
    <div class="emoji">üíñ</div>
    <p><i>Te amo mucho mi amor üñ§üòç</i></p>
    <button onclick="mostrarMensaje()">Haz clic aqu√≠ üíå</button>
    <p id="mensajeFinal"></p>
  </div>

  <script>
    function crearAnimaciones() {
      for (let i = 0; i < 20; i++) {
        const corazon = document.createElement("div");
        corazon.className = "corazon";
        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(corazon);
      }

      for (let i = 0; i < 25; i++) {
        const petalo = document.createElement("div");
        petalo.className = "petalo";
        petalo.style.left = Math.random() * 100 + "vw";
        petalo.style.animationDuration = (8 + Math.random() * 6) + "s";
        petalo.style.width = (20 + Math.random() * 20) + "px";
        petalo.style.height = petalo.style.width;
        document.body.appendChild(petalo);
      }
    }

    function mostrarMensaje() {
      document.getElementById("mensajeFinal").innerText =
        "Feliz d√≠a de la novia mi amor, te amo mucho mi princesa hermosa ‚ù§Ô∏è";
    }

    crearAnimaciones();
  </script>
</body>
</html>
